<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Registration Form</title>
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="registration.php" method="get">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required name="name">
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required name="uname">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" required name="email">
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required name="phonenumber">
          </div>
		          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter atleast 8 characters!!!" required name="password">
          	</div>
			<div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Re Enter your password" required name="conpassword">
          	</div>
			<div class="input-box">
            <span class="details">Role</span>
            <select name="role"> 
            <option value="hod">HOD</option>
            <option value="faculty">Faculty</option>
            <option value="director">Director Or Principal</option>
            <option value="Student">Student</option>
          </select>
          	</div>
			<div class="input-box">
            <span class="details">ID</span>
            <input type="text" placeholder="Enter your ID" required name="id" >
      </div>
      <div class="input-box">
            <span class="details">Branch</span>
            <select name="branch"> 
            <option value="civil">CIVIL</option>
            <option value="mech">MECH</option>
            <option value="ece">ECE</option>
            <option value="eee">EEE</option>
            <option  value="cse">CSE</option>
            <option value="it">IT</option>
            <option value="None">NOne</option>
          </select>
      </div>
</div>	
			   <div class="button">
          <input type="submit" value="Register">
        </div><br>
        <a href='home.html'> Go To Menu</a>
      </form>
    </div>
  </div>
</body>
</html>
